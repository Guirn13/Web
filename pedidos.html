<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Velas Respirar</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <header>

    <div class="logo">
      <img src="./img/logo.jpg" alt="Minha Figura">
    </div>

    <nav class="navbar">
      <ul>
        <li><a href="index.html">CATALOGO</a></li>
        <li><a href="sobre.html">SOBRE</a></li>
        <li><a href="pedidos.html">PEDIDOS</a></li>
      </ul>
    </nav>

  </header>


  <div class="container">

    <h3>FAÇA SEU PEDIDO!</h3>

    <form class="form-pedidos">

      <div class="pedidos">
        <h3>Pedido:</h3>
        <textarea rows="5" cols="79"  placeholder="Digite seu pedido..."></textarea>
      </div>
      <h3>Dados Pessoais</h3>
      <input type="email" placeholder="Email">
      <div class="contato">
        <input type="checkbox">
        <p>Deseja receber novidades por email</p>
      </div>
      <h2>Endereço de entrega</h2>
      <div class="contato">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Sobrenome">
      </div>
      <div class="contato">
        <input class="col-2" type="text" placeholder="Rua">
        <input type="number" placeholder="Numero">
      </div>

      <div class="contato">
        <input type="text" placeholder="Apartamento, bloco(opcional)">
        <input type="text" placeholder="Cidade">
      </div>
      <div class="contato">
        <input type="text" placeholder="CEP">
        <input type="text" placeholder="Estado">
      </div>
      <input class="botao" type="submit" value="Fazer pedidos">

    </form>
  </div>

  <footer>
    <div class="footerNav">
      <div class="footermenu">
        <ul>
          <li><a href="index.html">CATALOGO</a></li>
          <li><a href="sobre.html">SOBRE</a></li>
          <li><a href="pedidos.html">PEDIDOS</a></li>
        </ul>
      </div>
      <hr>
      <div>
        <p>Copyright © Guilherme Neves</p>
      </div>

    </div>
  </footer>

</body>

</html>
